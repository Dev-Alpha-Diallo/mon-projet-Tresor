version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: tresorerie-app
    container_name: tresorerie-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - tresorerie-network
    depends_on:
      - db

  db:
    image: postgres:16
    container_name: tresorerie-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: tresorerie
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - tresorerie-network

  nginx:
    image: nginx:latest
    container_name: tresorerie-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - tresorerie-network
    depends_on:
      - app

volumes:
  pgdata:

networks:
  tresorerie-network:
    driver: bridge
